<body>
  <header>
    <img class="logo" src="img/logo.png" >

  </ul>
</nav>

  <main>
    <section id="metodologia" class="card">
      <div class="card" >
        <h2>Formulário de Cadastro</h2>
        <p>Preencha o formulário abaixo para se cadastrar em nossa ONG.</p> 
        <form>
            
            <fieldset> 
                
              
              <label for="nome">Nome Completo:</label>
              <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui..." required>
              <p></p>
              
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" placeholder="Digite seu email aqui..." required>
              <p></p>

              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
              <p></p>

              <label for="telefone">Telefone:</label>
              <input type="text" id="telefone" name="telefone" placeholder="(xx) x xxxx-xxxx" required>
              <p></p>

              <label for="nascimento">Data de Nascimento:</label>
              <input type="date" id="nascimento" name="nascimento" required>
              <p></p>
            </fieldset>

            <fieldset>
             
              <label for="endereco">Endereço:</label>
              <input type="text" id="endereco" name="endereco" required>
              <p></p>

              <label for="cep">CEP:</label>
              <input type="text" id="cep" name="cep" placeholder="xxxxx-xxx" required>
              <p></p>

              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" name="cidade" required>
              <p></p>

              <label for="estado">Estado:</label>
              <input type="text" id="estado" name="estado" required>
              <p></p>
            </fieldset>
          

          <button type="submit">Enviar Cadastro</button>
        </form>
      </div>
    </section>
  </main>

  <footer>

  </footer>
</body>
</html>
